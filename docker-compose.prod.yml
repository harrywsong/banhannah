# ============================================
# docker-compose.prod.yml (Production)
# ============================================
version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: edu_platform_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - edu_network_prod
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
      target: production
    container_name: edu_platform_backend_prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      SERVER_URL: ${SERVER_URL}
    volumes:
      - backend_storage_prod:/app/storage
    depends_on:
      - postgres
    networks:
      - edu_network_prod
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: production
    container_name: edu_platform_frontend_prod
    networks:
      - edu_network_prod
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: edu_platform_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - edu_network_prod
    restart: unless-stopped

volumes:
  postgres_data_prod:
  backend_storage_prod:

networks:
  edu_network_prod:
    driver: bridge